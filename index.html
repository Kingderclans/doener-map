<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Berlin Döner Map – Minimal Firebase</title>
  <style>
    #map { height: 100vh; width: 100%; margin:0; padding:0; }
    body { margin:0; padding:0; font-family:sans-serif; }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div id="map"></div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // ===== Firebase Config =====
    const firebaseConfig = {
      apiKey: "DEINE_API_KEY",
      authDomain: "dein-projekt.firebaseapp.com",
      projectId: "dein-projekt",
      storageBucket: "dein-projekt.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdefgh"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    // ===== Map Setup =====
    const map = L.map('map').setView([52.52, 13.405], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    function getColor(spieß) {
      return spieß === "Spieß da" ? "green" : spieß === "Spieß aus" ? "red" : "gray";
    }

    // ===== Marker laden =====
    async function loadMarkers() {
      const snapshot = await db.collection("markers").get();
      snapshot.forEach(doc => {
        const laden = doc.data();
        const marker = L.circleMarker([laden.lat, laden.lng], { color: getColor(laden.spieß || "Spieß da"), radius:8 }).addTo(map);

        let fileLink = laden.fileUrl ? `<a href="${laden.fileUrl}" target="_blank">Datei ansehen</a>` : "";

        const popupContent = `
          <b>Name:</b> ${laden.name}<br>
          <b>Spieß:</b> ${laden.spieß || ''}<br>
          <b>Öffnungszeiten:</b> ${laden.öffnungszeiten || ''}<br>
          <b>Adresse:</b> ${laden.adresse || ''}<br>
          <b>Telefon:</b> ${laden.telefon || ''}<br>
          <b>Alternativen / Menü:</b> ${laden.menu || ''}<br>
          ${fileLink}<br><br>
          <input type="file" id="file-upload-${doc.id}">
          <button id="btn-${doc.id}">Datei hochladen</button>
        `;

        marker.bindPopup(popupContent);

        marker.on("popupopen", () => {
          const btn = document.getElementById(`btn-${doc.id}`);
          const fileInput = document.getElementById(`file-upload-${doc.id}`);

          btn.onclick = async () => {
            if(fileInput.files.length === 0) return alert("Datei auswählen");
            const file = fileInput.files[0];
            const fileRef = storage.ref().child(file.name);
            await fileRef.put(file);
            const fileUrl = await fileRef.getDownloadURL();
            await db.collection("markers").doc(doc.id).update({ fileUrl });
            alert("Datei hochgeladen!");
            marker.closePopup();
            loadMarkers();
          };
        });
      });
    }

    loadMarkers();
  </script>
</body>
</html>
