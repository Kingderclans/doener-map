<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Berlin Döner Spieß Map</title>
  <style>
    #map { height: 100vh; width: 100%; margin: 0; padding: 0; }
    body { margin: 0; padding: 0; }
  </style>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Globale Dönerladen-Liste
    let doenerLaeden = [];

    // Karte zentrieren auf Berlin
    const map = L.map('map').setView([52.52, 13.405], 12);

    // OpenStreetMap Layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Funktion zur Farbe je nach Status
    const getColor = status => status === "Spieß da" ? "green" :
                               status === "Spieß aus" ? "red" : "gray";

    // Dönerläden aus JSON laden
    fetch('doener.json')
      .then(response => response.json())
      .then(data => {
        doenerLaeden = data;

        // Marker für bestehende Dönerläden
        doenerLaeden.forEach((laden, index) => {
          const marker = L.circleMarker([laden.lat, laden.lng], { color: getColor(laden.status), radius: 8 }).addTo(map);

          marker.bindPopup(`
            <b>${laden.name}</b><br>
            Status: <span id="status-${index}">${laden.status}</span><br>
            <select id="select-${index}">
              <option value="Spieß da">Spieß da</option>
              <option value="Spieß aus">Spieß aus</option>
              <option value="geschlossen">geschlossen</option>
            </select>
            <button id="btn-${index}">Ändern</button>
          `);

          marker.on("popupopen", () => {
            const btn = document.getElementById(`btn-${index}`);
            const select = document.getElementById(`select-${index}`);
            btn.addEventListener("click", () => {
              const newStatus = select.value;
              doenerLaeden[index].status = newStatus;
              marker.setStyle({ color: getColor(newStatus) });
              document.getElementById(`status-${index}`).innerText = newStatus;
            });
          });
        });
      });

    // Marker direkt auf Karte hinzufügen per Klick
    map.on('click', function(e) {
      const name = prompt("Name des Dönerladens:");
      if (!name) return;

      const status = prompt("Status eingeben (Spieß da / Spieß aus / geschlossen):", "Spieß da");
      if (!status) return;

      const index = doenerLaeden.length;
      doenerLaeden.push({
        name: name,
        lat: e.latlng.lat,
        lng: e.latlng.lng,
        status: status
      });

      const marker = L.circleMarker([e.latlng.lat, e.latlng.lng], { color: getColor(status), radius: 8 }).addTo(map);

      marker.bindPopup(`
        <b>${name}</b><br>
        Status: <span id="status-${index}">${status}</span><br>
        <select id="select-${index}">
          <option value="Spieß da">Spieß da</option>
          <option value="Spieß aus">Spieß aus</option>
          <option value="geschlossen">geschlossen</option>
        </select>
        <button id="btn-${index}">Ändern</button>
      `);

      marker.on("popupopen", () => {
        const btn = document.getElementById(`btn-${index}`);
        const select = document.getElementById(`select-${index}`);
        btn.addEventListener("click", () => {
          const newStatus = select.value;
          doenerLaeden[index].status = newStatus;
          marker.setStyle({ color: getColor(newStatus) });
          document.getElementById(`status-${index}`).innerText = newStatus;
        });
      });
    });
  </script>
</body>
</html>
