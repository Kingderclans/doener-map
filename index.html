<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Döner Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 100vh; width: 100%; }
    #loginBox {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="loginBox">
    <div id="userInfo">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Passwort">
      <button id="loginBtn">Login</button>
      <button id="logoutBtn" style="display:none;">Logout</button>
    </div>
    <div id="roleInfo">Rolle: Gast</div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCBWlHG4LLLPM-_dWV2eqw0Vwh1BvlcL-A",
      authDomain: "activespiess-433b5.firebaseapp.com",
      projectId: "activespiess-433b5",
      storageBucket: "activespiess-433b5.firebasestorage.app",
      messagingSenderId: "927921088097",
      appId: "1:927921088097:web:05e6691473e3ded984ac20",
      measurementId: "G-SXHQE7RB6M"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUid = null;
    let currentRole = "User";

    const map = L.map('map').setView([52.5200, 13.4050], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);

    async function loadShops() {
      console.log("Lade Shops...");
      try {
        const querySnapshot = await getDocs(collection(db, "shops"));
        console.log("Anzahl Shops:", querySnapshot.size);

        querySnapshot.forEach((docSnap) => {
          const data = docSnap.data();
          const lat = parseFloat(data.coords?.[0]);
          const lng = parseFloat(data.coords?.[1]);
          if (!isNaN(lat) && !isNaN(lng)) {
            const popupContent = `
              <b>${data.name || "Unbekannt"}</b><br>
              ${data.addr || ""}<br>
              Tel: ${data.tel || "-"}<br>
              Öffnungszeiten: ${data.oeffnungszeiten || "-"}<br>
              Spieß aktiv: ${data.spiess || "-"}
            `;
            L.marker([lat, lng]).addTo(map).bindPopup(popupContent);
          }
        });
      } catch (err) {
        console.error("Fehler beim Laden der Shops:", err);
      }
    }

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUid = user.uid;
        const userDoc = await getDoc(doc(db, "users", currentUid));
        currentRole = userDoc.exists() ? (userDoc.data().role || "User") : "User";
        document.getElementById("roleInfo").innerText = "Rolle: " + currentRole;
        document.getElementById("loginBtn").style.display = "none";
        document.getElementById("logoutBtn").style.display = "inline";
      } else {
        currentUid = null;
        currentRole = "User";
        document.getElementById("roleInfo").innerText = "Rolle: Gast";
        document.getElementById("loginBtn").style.display = "inline";
        document.getElementById("logoutBtn").style.display = "none";
      }
      loadShops();
    });

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (err) {
        alert("Fehler beim Login: " + err.message);
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
    });
  </script>
</body>
</html>
