<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Döner Map Berlin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    .popup-content {
      font-family: sans-serif;
      font-size: 14px;
    }
    .popup-content h3 {
      margin: 0 0 5px 0;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Karte starten
    const map = L.map("map").setView([52.52, 13.405], 12);

    // OpenStreetMap Tiles
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "© OpenStreetMap-Mitwirkende"
    }).addTo(map);

    // Echte Dönerläden in Berlin
    const doenerLaeden = [
      {
        name: "Mustafa's Gemüse Kebap",
        coords: [52.499219, 13.403799],
        spiess: "Ja",
        oeffnungszeiten: "10:00 - 22:00"
      },
      {
        name: "Rüyam Gemüse Kebab",
        coords: [52.542078, 13.412275],
        spiess: "Nein",
        oeffnungszeiten: "11:00 - 23:00"
      },
      {
        name: "Döner Turm",
        coords: [52.525847, 13.34186],
        spiess: "Ja",
        oeffnungszeiten: "09:00 - 01:00"
      },
      {
        name: "Imren Grill",
        coords: [52.494813, 13.415313],
        spiess: "Ja",
        oeffnungszeiten: "10:00 - 00:00"
      },
      {
        name: "K’Ups Gemüse Kebap",
        coords: [52.540157, 13.412636],
        spiess: "Ja",
        oeffnungszeiten: "11:00 - 23:30"
      }
    ];

    // Marker + Popup hinzufügen
    doenerLaeden.forEach(laden => {
      const marker = L.marker(laden.coords).addTo(map);

      const popupContent = `
        <div class="popup-content">
          <h3>${laden.name}</h3>
          <p><b>Spieß:</b> ${laden.spiess}</p>
          <p><b>Öffnungszeiten:</b> ${laden.oeffnungszeiten}</p>
        </div>
      `;

      marker.bindPopup(popupContent);
    });
  </script>
</body>
</html>
