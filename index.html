<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>D√∂ner Map Berlin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    .popup-content {
      font-family: sans-serif;
      font-size: 14px;
    }
    .popup-content h3 {
      margin: 0 0 5px 0;
      font-size: 16px;
    }
    .popup-content label {
      display: block;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js"></script>

  <script>
    // üëâ Hier deine Firebase Config einf√ºgen (aus Firebase Console)
    const firebaseConfig = {
      apiKey: "DEIN_API_KEY",
      authDomain: "DEIN_PROJEKT.firebaseapp.com",
      projectId: "DEIN_PROJEKT_ID",
      storageBucket: "DEIN_PROJEKT.appspot.com",
      messagingSenderId: "DEINE_SENDER_ID",
      appId: "DEINE_APP_ID"
    };

    // Firebase initialisieren
    const app = firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();

    // Map erstellen
    const map = L.map("map").setView([52.52, 13.405], 12);

    // OpenStreetMap Tiles
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap Contributors"
    }).addTo(map);

    // Beispiel-Daten f√ºr D√∂nerl√§den
    const doenerLaeden = [
      {
        name: "Mustafa's Gem√ºse Kebap",
        coords: [52.499219, 13.403799],
        spiess: "Ja",
        oeffnungszeiten: "10:00 - 22:00"
      },
      {
        name: "R√ºyam Gem√ºse Kebab",
        coords: [52.542078, 13.412275],
        spiess: "Nein",
        oeffnungszeiten: "11:00 - 23:00"
      }
    ];

    // Marker mit Popups hinzuf√ºgen
    doenerLaeden.forEach((laden, index) => {
      const marker = L.circleMarker(laden.coords, {
        radius: 8,
        fillColor: "red",
        color: "darkred",
        weight: 2,
        opacity: 1,
        fillOpacity: 0.8
      }).addTo(map);

      const popupContent = `
        <div class="popup-content">
          <h3>${laden.name}</h3>
          <p><b>Spie√ü:</b> ${laden.spiess}</p>
          <p><b>√ñffnungszeiten:</b> ${laden.oeffnungszeiten}</p>
          <label>Men√º hochladen:</label>
          <input type="file" id="fileInput-${index}" />
          <button onclick="uploadFile(${index}, '${laden.name}')">Upload</button>
          <div id="uploadStatus-${index}"></div>
        </div>
      `;

      marker.bindPopup(popupContent);
    });

    // Datei hochladen nach Firebase Storage
    function uploadFile(index, ladenName) {
      const fileInput = document.getElementById(`fileInput-${index}`);
      const statusDiv = document.getElementById(`uploadStatus-${index}`);

      if (fileInput.files.length === 0) {
        statusDiv.innerHTML = "<p style='color:red;'>Bitte eine Datei ausw√§hlen!</p>";
        return;
      }

      const file = fileInput.files[0];
      const storageRef = storage.ref(`${ladenName}/${file.name}`);
      const uploadTask = storageRef.put(file);

      uploadTask.on(
        "state_changed",
        (snapshot) => {
          const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
          statusDiv.innerHTML = `<p>Upload: ${progress.toFixed(0)}%</p>`;
        },
        (error) => {
          statusDiv.innerHTML = `<p style='color:red;'>Fehler: ${error.message}</p>`;
        },
        () => {
          uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
            statusDiv.innerHTML = `<p style='color:green;'>Upload fertig! <a href="${downloadURL}" target="_blank">Datei ansehen</a></p>`;
          });
        }
      );
    }
  </script>
</body>
</html>
