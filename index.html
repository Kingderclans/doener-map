<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Berlin Döner Spieß Map</title>
  <style>
    #map { height: 100vh; width: 100%; margin: 0; padding: 0; }
    body { margin: 0; padding: 0; }
  </style>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Beispiel-Dönerläden
  // Funktion zur Farbe je nach Status
const getColor = status => status === "Spieß da" ? "green" :
                           status === "Spieß aus" ? "red" : "gray";

// Dönerläden aus JSON laden
fetch('doener.json')
  .then(response => response.json())
  .then(doenerLaeden => {
    doenerLaeden.forEach((laden, index) => {
      const marker = L.circleMarker([laden.lat, laden.lng], { color: getColor(laden.status), radius: 8 }).addTo(map);

      marker.bindPopup(`
        <b>${laden.name}</b><br>
        Status: <span id="status-${index}">${laden.status}</span><br>
        <select id="select-${index}">
          <option value="Spieß da">Spieß da</option>
          <option value="Spieß aus">Spieß aus</option>
          <option value="geschlossen">geschlossen</option>
        </select>
        <button id="btn-${index}">Ändern</button>
      `);

      // EventListener für Popup-Button
      marker.on("popupopen", () => {
        const btn = document.getElementById(`btn-${index}`);
        const select = document.getElementById(`select-${index}`);
        btn.addEventListener("click", () => {
          const status = select.value;
          doenerLaeden[index].status = status;

          // Marker-Farbe ändern
          marker.setStyle({ color: getColor(status) });

          // Popup-Text aktualisieren
          document.getElementById(`status-${index}`).innerText = status;
        });
      });
    });
  });

    // Karte zentrieren auf Berlin
    const map = L.map('map').setView([52.52, 13.405], 12);

    // OpenStreetMap Layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Marker mit interaktivem Popup
    doenerLaeden.forEach((laden, index) => {
      const getColor = status => status === "Spieß da" ? "green" :
                                 status === "Spieß aus" ? "red" : "gray";

      const marker = L.circleMarker([laden.lat, laden.lng], { color: getColor(laden.status), radius: 8 }).addTo(map);

      marker.bindPopup(`
        <b>${laden.name}</b><br>
        Status: <span id="status-${index}">${laden.status}</span><br>
        <select id="select-${index}">
          <option value="Spieß da">Spieß da</option>
          <option value="Spieß aus">Spieß aus</option>
          <option value="geschlossen">geschlossen</option>
        </select>
        <button id="btn-${index}">Ändern</button>
      `);

      // EventListener für Button
      marker.on("popupopen", () => {
        const btn = document.getElementById(`btn-${index}`);
        const select = document.getElementById(`select-${index}`);
        btn.addEventListener("click", () => {
          const status = select.value;
          doenerLaeden[index].status = status;

          // Marker-Farbe aktualisieren
          marker.setStyle({ color: getColor(status) });

          // Popup-Status aktualisieren
          document.getElementById(`status-${index}`).innerText = status;
        });
      });
    });
  </script>
</body>
</html>
